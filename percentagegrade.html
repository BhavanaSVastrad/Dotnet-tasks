<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function submit() {


            number1 = parseInt(document.getElementById("number1").value);
            number2 = parseInt(document.getElementById("number2").value);
            number3 = parseInt(document.getElementById("number3").value);
            number4 = parseInt(document.getElementById("number4").value);
            number5 = parseInt(document.getElementById("number5").value);
            percentage = (number1 + number2 + number3 + number4 + number5) / 5;
            if (percentage >= 80) {
                document.write("Grade is A");
            }
            else if (percentage >= 60 && percentage <= 80) {
                document.write("Grade is B");
            }
            else if (percentage >= 45 && percentage <= 60) {
                document.write("Grade is C");
            }
            else {
                document.write("The student is failed");
            }
        }
    </script>
    <br>
    <label for="">Enter The 1st Subject Marks:</label>
    <input id="number1"><br><br>
    <label for="">Enter The 2nd Subject Marks:</label>
    <input id="number2"><br><br>
    <label for="">Enter The 3rd Subject Marks:</label>
    <input id="number3"><br><br>
    <label for="">Enter The 4th Subject Marks:</label>
    <input id="number4"><br><br>
    <label for="">Enter The 5th Subject Marks:</label>
    <input id="number5"><br><br>
    <button onclick="submit()">Submit</button>




</body>

</html>
