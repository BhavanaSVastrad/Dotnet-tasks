<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function submit(){

        
         number=parseInt( document.getElementById("number").value);
       
        if(number%2!=0){
            document.write("The given number "+number+" is an odd number");
        }
        else{
            document.write("The given number "+number+" is an even number");
        }
    }
    </script>
    <br>
    <label for="">Enter The Number:</label>
    <input id="number"><button onclick="submit()">Submit</button>
    
</body>

</html>
