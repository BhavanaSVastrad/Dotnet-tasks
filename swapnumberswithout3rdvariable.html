<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=20;
        var b=40;
       
        document.write("Before Swapping Two numbers are "+a+" "+b+"<br>");
        a=a+b;
        b=a-b;
        a=a-b;
        document.write("After Swapping Two numbers are "+a+" "+b);
    </script>
   
</body>
</html>
